<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Geman Charger G213</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif;
  margin:0;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
}
.top{
  display:grid;
  grid-template-columns:1.1fr 1fr;
  gap:40px;
}

/* SLIDER */
.slider{position:relative}
.slider img{
  width:100%;
  border-radius:16px;
  border:1px solid #222;
}
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.6);
  border:1px solid #333;
  color:#fff;
  font-size:22px;
  padding:10px 14px;
  cursor:pointer;
  border-radius:50%;
}
.arrow.left{left:10px}
.arrow.right{right:10px}

/* INFO */
.price-box del{color:#777}
.price-box strong{font-size:28px;display:block}

.btn{
  background:#25D366;
  color:#000;
  padding:15px;
  border-radius:12px;
  display:block;
  font-weight:bold;
  text-align:center;
  text-decoration:none;
  margin-top:18px;
}
.back{
  display:inline-block;
  margin-top:12px;
  color:#25D366;
  cursor:pointer;
}

.stats{font-size:14px;color:#bbb;margin:6px 0}
.trust{display:flex;gap:12px;flex-wrap:wrap;color:#ccc;margin:14px 0}

/* SECTIONS */
.section{margin-top:50px}
.spec-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:14px;
}
.spec{
  background:#0f0f0f;
  border:1px solid #222;
  padding:14px;
  border-radius:12px;
}

.related-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:18px;
}
.related-item{
  background:#0f0f0f;
  border:1px solid #222;
  border-radius:14px;
  padding:12px;
  cursor:pointer;
}
.related-item img{
  width:100%;
  border-radius:10px;
}

@media(max-width:768px){
  .top{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="container">

  <div class="top">
    <div class="slider">
      <img id="mainImg" src="" alt="">
      <div class="arrow left" onclick="prevImg()">‹</div>
      <div class="arrow right" onclick="nextImg()">›</div>
    </div>

    <div>
      <h1 id="name"></h1>
      <div class="price-box">
        <del id="oldPrice"></del>
        <strong id="price"></strong>
      </div>
      <p id="desc"></p>

      <a class="btn" id="buy" target="_blank">Order on WhatsApp</a>
      <a class="back" onclick="history.back()">← Back</a>
    </div>
  </div>

  <div class="section">
    <h2>Specifications</h2>
    <div class="spec-grid" id="specs"></div>
  </div>

  <div class="section">
    <h2>Other Products</h2>
    <div class="related-grid" id="related"></div>
  </div>

</div>

<script>
const products = {

  "geman-g213":{
    name:"Geman Charger G213",
    oldPrice:"Rs 1900",
    price:"Rs 1600",
    desc:"Geman G213 fast charging adapter with compact design, durable body and safe, stable power output.",
    images:["G3.jpeg"],
    specs:[
      "Fast Charging Support",
      "Compact & Lightweight Design",
      "Overheat Protection",
      "Stable Charging Output",
      "Universal Compatibility"
    ],
    related:["royalx-rh6","royalx-rh9","geman-g181","geman-g218"]
  },

  "royalx-rh6":{
    name:"RoyalX Handfree RH-6 (Type-C)",
    price:"Rs 900",
    images:["32.jpeg"]
  },

  "royalx-rh9":{
    name:"RoyalX Handfree RH-9",
    price:"Rs 750",
    images:["26.jpeg"]
  },

  "geman-g181":{
    name:"Geman Charger G181",
    price:"Rs 1500",
    images:["g1.jpeg"]
  },

  "geman-g218":{
    name:"Geman Charger G218",
    price:"Rs 1700",
    images:["G2.jpeg"]
  },
};

const p = products["geman-g213"];
let current = 0;

name.textContent = p.name;
price.textContent = p.price;
oldPrice.textContent = p.oldPrice;
desc.textContent = p.desc;
mainImg.src = p.images[0];

specs.innerHTML =
  p.specs.map(s => `<div class="spec">${s}</div>`).join("");

buy.href =
  "https://wa.me/923279518790?text=" +
  encodeURIComponent("I want " + p.name);

related.innerHTML =
  p.related.map(r=>{
    const rp = products[r];
    return `
      <div class="related-item"
        onclick="location.href='${r}.html'">
        <img src="${rp.images[0]}">
        <h4>${rp.name}</h4>
        <div>${rp.price}</div>
      </div>`;
  }).join("");

function nextImg(){
  current = (current + 1) % p.images.length;
  mainImg.src = p.images[current];
}
function prevImg(){
  current = (current - 1 + p.images.length) % p.images.length;
  mainImg.src = p.images[current];
}
</script>

</body>
</html>
