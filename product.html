<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Detail</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif;
  margin:0;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
}

/* TOP */
.top{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
}
.gallery img{
  width:100%;
  border-radius:16px;
  margin-bottom:15px;
}
.price-box del{color:#888}
.price-box strong{font-size:26px;display:block;margin:8px 0}
.btn{
  background:#25D366;
  color:#000;
  padding:14px;
  border-radius:10px;
  display:inline-block;
  text-decoration:none;
  font-weight:bold;
  margin-top:15px;
}
.back{color:#25D366;cursor:pointer;display:inline-block;margin-top:10px}

/* INFO BOXES */
.info{
  margin-top:15px;
  font-size:14px;
  color:#ccc;
}
.highlight{
  margin-top:10px;
  font-size:14px;
}

/* SECTIONS */
.section{margin-top:50px}
.section h2{margin-bottom:12px}
ul{padding-left:18px}
ul li{margin-bottom:6px}

/* RELATED */
.related-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:20px;
}
.related-item{
  background:rgba(255,255,255,0.07);
  border:1px solid rgba(255,255,255,0.12);
  border-radius:14px;
  padding:12px;
  cursor:pointer;
}
.related-item img{width:100%;border-radius:10px}

/* FREE SHIPPING BAR */
.free-ship{
  background:#111;
  border:1px solid #222;
  padding:12px;
  margin-top:20px;
  border-radius:10px;
  font-size:14px;
  text-align:center;
}

@media(max-width:768px){
  .top{grid-template-columns:1fr}
}
</style>
</head>

<body>
