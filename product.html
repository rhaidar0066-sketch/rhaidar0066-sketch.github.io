<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Detail</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif;
  margin:0;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
}

/* TOP SECTION */
.top{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
}
.gallery img{
  width:100%;
  border-radius:16px;
  margin-bottom:15px;
}
.price-box del{
  color:#888;
  font-size:16px;
}
.price-box strong{
  font-size:26px;
  display:block;
  margin:8px 0;
}
.btn{
  background:#25D366;
  color:#000;
  padding:14px;
  border-radius:10px;
  display:inline-block;
  text-decoration:none;
  font-weight:bold;
  margin-top:15px;
}
.back{
  display:inline-block;
  margin-top:15px;
  color:#25D366;
  cursor:pointer;
}

/* DETAILS */
.section{
  margin-top:50px;
}
.section h2{
  margin-bottom:15px;
}
ul{
  padding-left:18px;
}
ul li{
  margin-bottom:6px;
}

/* RELATED */
.related-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:20px;
}
.related-item{
  background:rgba(255,255,255,0.07);
  border:1px solid rgba(255,255,255,0.12);
  border-radius:14px;
  padding:12px;
  cursor:pointer;
}
.related-item img{
  width:100%;
  border-radius:10px;
}
.related-item h4{
  font-size:14px;
  margin:8px 0 4px;
}

@media(max-width:768px){
  .top{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<div class="container">

  <!-- TOP -->
  <div class="top">

    <!-- IMAGES -->
    <div class="gallery">
      <img id="img1">
      <img id="img2">
    </div>

    <!-- INFO -->
    <div>
      <h1 id="name"></h1>

      <div class="price-box">
        <del id="oldPrice"></del>
        <strong id="price"></strong>
      </div>

      <p id="desc"></p>

      <a id="buy" class="btn" target="_blank">Buy on WhatsApp</a><br>
      <a class="back" onclick="history.back()">‚Üê Back</a>
    </div>

  </div>

  <!-- SPECIFICATIONS -->
  <div class="section">
    <h2>Specifications</h2>
    <ul id="specs"></ul>
  </div>

  <!-- RELATED PRODUCTS -->
  <div class="section">
    <h2>Other Products</h2>
    <div class="related-grid" id="related"></div>
  </div>

</div>

<script>
const products = {
  "royalx-rpd40": {
    name: "RoyalX Charger RPD-40",
    oldPrice: "Rs 3200",
    price: "Rs 2500",
    desc: "High-performance fast charger designed for modern smartphones and tablets.",
    images: ["31.jpeg","31b.jpeg"],
    specs: [
      "Type-C to Type-C support",
      "Total Output: 45 Watt",
      "PD Output: 25 Watt",
      "USB-A Output: 20 Watt",
      "Fast & Safe Charging",
      "Original RoyalX Product"
    ],
    related: ["royalx-rh5","royalx-rbt800"]
  },

  "royalx-rh5": {
    name: "RoyalX Handfree RH-5",
    price: "Rs 350",
    images: ["33.jpeg"]
  },

  "royalx-rbt600": {
    name: "RoyalX Airbuds RBT-600",
    price: "Rs 4500",
    images: ["28.jpeg"]
  },
  "royalx-rbt800": {
    name: "RoyalX Airbuds RBT-800",
    price: "Rs 4500",
    images: ["28.jpeg"]
  },
  "royalx-rbt800": {
    name: "RoyalX Airbuds RBT-800",
    price: "Rs 4500",
    images: ["28.jpeg"]
  },
  "royalx-rbt800": {
    name: "RoyalX Airbuds RBT-800",
    price: "Rs 4500",
    images: ["28.jpeg"]
  }
};

const id = new URLSearchParams(window.location.search).get("id");
const p = products[id];

if(p){
  name.innerText = p.name;
  price.innerText = p.price;
  oldPrice.innerText = p.oldPrice || "";
  desc.innerText = p.desc || "";

  img1.src = p.images[0];
  img2.src = p.images[1] || p.images[0];

  specs.innerHTML = (p.specs || []).map(s=>`<li>${s}</li>`).join("");

  buy.href = "https://wa.me/923279518790?text=" +
    encodeURIComponent("I want " + p.name);

  if(p.related){
    related.innerHTML = p.related.map(r=>{
      const rp = products[r];
      return `
        <div class="related-item" onclick="location.href='product.html?id=${r}'">
          <img src="${rp.images[0]}">
          <h4>${rp.name}</h4>
          <div>${rp.price}</div>
        </div>
      `;
    }).join("");
  }
}
</script>

</body>
</html>
