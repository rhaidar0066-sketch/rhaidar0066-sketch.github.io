<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Detail</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif;
  margin:0;
  line-height:1.6;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
}

/* TOP */
.top{
  display:grid;
  grid-template-columns:1.1fr 1fr;
  gap:50px;
}
.gallery img{
  width:100%;
  border-radius:18px;
  margin-bottom:18px;
  border:1px solid #222;
}

/* TITLE */
h1{
  font-size:28px;
  margin-bottom:10px;
}

/* PRICE */
.price-box{
  margin:15px 0;
}
.price-box del{
  color:#777;
  font-size:15px;
}
.price-box strong{
  font-size:30px;
  display:block;
  margin-top:5px;
}

/* BUTTON */
.btn{
  background:#25D366;
  color:#000;
  padding:15px;
  border-radius:12px;
  display:inline-block;
  text-decoration:none;
  font-weight:bold;
  margin-top:18px;
  width:100%;
  text-align:center;
}
.back{
  display:inline-block;
  margin-top:12px;
  color:#25D366;
  cursor:pointer;
}

/* STATS */
.stats{
  font-size:14px;
  color:#bbb;
  margin:6px 0;
}

/* TRUST BAR */
.trust{
  display:flex;
  gap:15px;
  margin:18px 0;
  font-size:14px;
  color:#ccc;
}

/* FREE SHIPPING */
.free-ship{
  background:#111;
  border:1px solid #222;
  padding:14px;
  border-radius:12px;
  font-size:14px;
  margin-top:20px;
  text-align:center;
}

/* SECTIONS */
.section{
  margin-top:60px;
}
.section h2{
  margin-bottom:15px;
  font-size:22px;
}

/* SPECS */
.spec-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:15px;
}
.spec{
  background:#0f0f0f;
  border:1px solid #222;
  padding:14px;
  border-radius:12px;
  font-size:14px;
}

/* RELATED */
.related-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:20px;
}
.related-item{
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.12);
  border-radius:16px;
  padding:14px;
  cursor:pointer;
  transition:.3s;
}
.related-item:hover{
  transform:translateY(-4px);
}
.related-item img{
  width:100%;
  border-radius:12px;
}

@media(max-width:768px){
  .top{grid-template-columns:1fr}
  h1{font-size:24px}
}
</style>
</head>

<body>

<div class="container">

  <!-- TOP -->
  <div class="top">

    <!-- IMAGES -->
    <div class="gallery">
