<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Geman Charger G181</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif;
  margin:0;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
}
.top{
  display:grid;
  grid-template-columns:1.1fr 1fr;
  gap:40px;
}
.slider{position:relative}
.slider img{
  width:100%;
  border-radius:16px;
  border:1px solid #222;
}
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.6);
  border:1px solid #333;
  color:#fff;
  font-size:22px;
  padding:10px 14px;
  cursor:pointer;
  border-radius:50%;
}
.arrow.left{left:10px}
.arrow.right{right:10px}

.price-box del{color:#777}
.price-box strong{font-size:28px;display:block}

.btn{
  background:#25D366;
  color:#000;
  padding:15px;
  border-radius:12px;
  display:block;
  font-weight:bold;
  text-align:center;
  text-decoration:none;
  margin-top:18px;
}
.back{
  display:inline-block;
  margin-top:12px;
  color:#25D366;
  cursor:pointer;
}

.section{margin-top:50px}
.spec-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:14px;
}
.spec{
  background:#0f0f0f;
  border:1px solid #222;
  padding:14px;
  border-radius:12px;
}

@media(max-width:768px){
  .top{grid-template-columns:1fr}
}
</style>
</head>

<body>
<div class="container">

<div class="top">
  <div class="slider">
    <img id="mainImg" src="g1.jpeg" alt="Geman G181">
    <div class="arrow left" onclick="prevImg()">‹</div>
    <div class="arrow right" onclick="nextImg()">›</div>
  </div>

  <div>
    <h1>Geman Charger G181</h1>
    <div class="price-box">
      <del>Rs 1800</del>
      <strong>Rs 1500</strong>
    </div>
    <p>Geman G181 fast charging adapter with durable build and stable output for safe charging.</p>

    <a class="btn" target="_blank"
      href="https://wa.me/923279518790?text=I%20want%20Geman%20G181">
      Order on WhatsApp
    </a>
    <a class="back" onclick="history.back()">← Back</a>
  </div>
</div>

<div class="section">
  <h2>Specifications</h2>
  <div class="spec-grid">
    <div class="spec">Fast Charging Support</div>
    <div class="spec">Durable Build Quality</div>
    <div class="spec">Overheat Protection</div>
    <div class="spec">Stable Power Output</div>
    <div class="spec">Universal Compatibility</div>
  </div>
</div>

</div>

<script>
const images = ["G1.jpeg"];
let current = 0;
function nextImg(){
  current = (current+1)%images.length;
  mainImg.src = images[current];
}
function prevImg(){
  current = (current-1+images.length)%images.length;
  mainImg.src = images[current];
}
</script>

</body>
</html>
