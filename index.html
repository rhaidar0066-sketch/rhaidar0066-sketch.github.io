<!DOCTYPE html>
<html>
<head>
  <title>Haider Mobiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 420px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 140px;
      margin-bottom: 10px;
    }

    .header h1 {
      margin: 5px 0;
      font-size: 26px;
    }

    .header p {
      color: #555;
      margin: 0;
    }

    .categories {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin: 15px 0;
    }

    .product {
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .product h3 {
      margin: 5px 0;
      font-size: 20px;
    }

    .price {
      font-size: 18px;
      color: #000;
      font-weight: bold;
      margin: 5px 0;
    }

    .features {
      font-size: 14px;
      color: #555;
      margin: 10px 0;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #25D366;
      color: white;
      text-decoration: none;
      text-align: center;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="header">
      <img src="logo.jpg">
      <h1>Haider Mobiles</h1>
      <p>Mobile Accessories Store</p>
    </div>

    <div class="categories">
      Chargers • Handsfree • Covers • Glass • Power Banks
    </div>

    <div class="product">
      <img src="charger.jpg">
      <h3>Fast Charging Adapter</h3>
      <div class="price">Rs 1,450</div>
      <div class="features">
        ✔ Fast charging<br>
        ✔ Durable quality
      </div>

      <a class="btn" href="https://wa.me/923279518790?text=I%20want%20to%20order%20Fast%20Charging%20Adapter">
        Order on WhatsApp
      </a>
    </div>

    <div class="footer">
      Cash on Delivery Available – Pakistan
    </div>

  </div>

</body>
</html>
