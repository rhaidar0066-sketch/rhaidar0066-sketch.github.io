<!DOCTYPE html>
<html>
<head>
  <title>Haider Mobiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{margin:0;font-family:Arial;background:#000;color:#fff}
    header{background:#000;border-bottom:1px solid #222;padding:15px 20px;
      display:flex;align-items:center;justify-content:space-between}
    header img{height:45px}
    nav{display:flex;gap:15px;align-items:center}
    nav a{color:#ccc;text-decoration:none;font-size:14px}
    nav a:hover{color:#25D366}

    .hero{text-align:center;padding:40px 20px;
      background:linear-gradient(to bottom,#111,#000)}

    /* DROPDOWN */
    .brand-menu{position:relative}
    .brand-dropdown{
      position:absolute;top:35px;left:50%;
      transform:translateX(-50%);
      background:rgba(0,0,0,.95);
      border:1px solid #222;
      border-radius:14px;
      padding:15px;
      min-width:420px;
      display:none;
      z-index:1000
    }
    .brand-menu.active .brand-dropdown{display:block}

    .brand-grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:12px
    }
    .brand-item{
      text-align:center;font-size:12px;color:#ddd;
      cursor:pointer
    }
    .brand-item img{
      width:100%;border-radius:8px;
      border:1px solid #333;margin-bottom:5px
    }

    .container{max-width:1200px;margin:auto;padding:30px 20px}
    .products{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
      gap:20px
    }
    .product{
      background:rgba(255,255,255,.07);
      border:1px solid rgba(255,255,255,.12);
      border-radius:14px;padding:15px
    }
    .product img{width:100%;border-radius:10px}
    .price{font-weight:bold;margin:6px 0}
    .btn{
      display:block;text-align:center;
      padding:8px;background:#25D366;
      color:#000;border-radius:8px;
      text-decoration:none;font-weight:bold
    }

    footer{text-align:center;border-top:1px solid #222;
      padding:20px;color:#888;font-size:13px}

    /* MOBILE MENU */
    .mobile-menu{
      position:fixed;bottom:0;left:0;width:100%;
      background:#111;display:flex;
      justify-content:space-around;padding:10px
    }
    @media(min-width:768px){.mobile-menu{display:none}}
  </style>
</head>

<body>

<header>
  <img src="logo.jpg">

  <nav>
    <a href="#" onclick="showAll()">Home</a>

    <!-- ROYALX -->
    <div class="brand-menu">
      <a href="#">RoyalX</a>
      <div class="brand-dropdown">
        <div class="brand-grid">
          <div class="brand-item" onclick="filterProducts('royalx','handsfree')">
            <img src="25.jpg">Handsfree
          </div>
          <div class="brand-item" onclick="filterProducts('royalx','airbuds')">
            <img src="26.jpg">Airbuds
          </div>
          <div class="brand-item" onclick="filterProducts('royalx','charger')">
            <img src="28.jpg">Charger
          </div>
        </div>
      </div>
    </div>

    <!-- Jcell -->
    <div class="brand-menu">
      <a href="#">Jcell</a>
      <div class="brand-dropdown">
        <div class="brand-grid">
          <div class="brand-item" onclick="filterProducts('jcell','handsfree')">
            <img src="1.jpg">Handsfree
          </div>
          <div class="brand-item" onclick="filterProducts('jcell','charger')">
            <img src="3.jpg">Charger
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>

<div class="hero">
  <h1>Premium Mobile Accessories</h1>
  <p>RoyalX • Jcell • Geman • KMC • Ronin</p>
</div>

<div class="container">
  <div class="products" id="productList"></div>
</div>

<footer>
  © 2026 Haider Mobiles • Cash on Delivery Available
</footer>

<div class="mobile-menu">
  <a href="#" onclick="showAll()">Home</a>
  <a href="https://wa.me/923279518790">WhatsApp</a>
</div>

<script src="products.js"></script>

<script>
/* dropdown click */
document.querySelectorAll('.brand-menu>a').forEach(link=>{
  link.onclick=e=>{
    e.preventDefault();
    const p=link.parentElement;
    document.querySelectorAll('.brand-menu')
      .forEach(m=>m!==p&&m.classList.remove('active'));
    p.classList.toggle('active');
  }
});
document.onclick=e=>{
  if(!e.target.closest('.brand-menu'))
    document.querySelectorAll('.brand-menu')
    .forEach(m=>m.classList.remove('active'));
};

/* render products */
const list=document.getElementById("productList");
products.forEach(p=>{
  list.innerHTML+=`
  <div class="product" data-brand="${p.brand}" data-category="${p.category}">
    <img src="${p.img}">
    <h3>${p.name}</h3>
    <div class="price">Rs ${p.price}</div>
    <a class="btn"
    href="https://wa.me/923279518790?text=I want to order ${p.name}">
    Order Now</a>
  </div>`;
});

function filterProducts(b,c){
 document.querySelectorAll('.product').forEach(p=>{
  p.style.display=(p.dataset.brand===b && p.dataset.category===c)
  ?'block':'none';
 });
}
function showAll(){
 document.querySelectorAll('.product')
 .forEach(p=>p.style.display='block');
}
</script>

</body>
</html>
