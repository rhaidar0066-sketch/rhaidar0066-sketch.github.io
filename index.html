<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Haider Mobiles & Accessories</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#000;
  color:#fff;
}

/* HEADER */
header{
  background:#000;
  border-bottom:1px solid #222;
  padding:15px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  flex-wrap:wrap;
}
header img{height:45px}
.store-name{
  margin-left:10px;
  font-size:18px;
  font-weight:bold;
  color:gold;
}
nav{
  display:flex;
  align-items:center;
  gap:15px;
}
nav a{
  color:#ccc;
  text-decoration:none;
  font-size:14px;
  cursor:pointer;
}
nav a:hover{color:#25D366}

/* SIMPLE BANNER (FIXED) */
.banner{
  padding:70px 20px;
  text-align:center;
  background:linear-gradient(135deg,#111,#000);
  border-bottom:1px solid #222;
}
.banner h1{
  font-size:36px;
  margin-bottom:10px;
}
.banner p{
  color:#ccc;
  font-size:15px;
}
@media(max-width:768px){
  .banner h1{font-size:26px}
}

/* PRODUCTS */
.container{
  max-width:1200px;
  margin:auto;
  padding:30px 20px;
}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:20px;
}
.product{
  background:#111;
  border:1px solid #222;
  border-radius:14px;
  padding:15px;
}
.product img{
  width:100%;
  border-radius:10px;
}
.product h3{
  font-size:15px;
  margin:10px 0 6px;
}
.price{
  font-weight:bold;
  margin-bottom:8px;
}
.btn{
  display:block;
  text-align:center;
  background:#25D366;
  color:#000;
  padding:8px;
  border-radius:8px;
  text-decoration:none;
  font-size:14px;
}

/* FOOTER */
footer{
  border-top:1px solid #222;
  text-align:center;
  padding:18px;
  font-size:14px;
  color:#888;
}
</style>
</head>

<body>

<header>
  <div style="display:flex;align-items:center">
    <img src="logo.jpg">
    <span class="store-name">Haider Mobiles & Accessories</span>
  </div>
  <nav>
    <a>Home</a>
    <a>Chargers</a>
    <a>Handfree</a>
    <a>Airbuds</a>
  </nav>
</header>

<!-- BANNER -->

  <h1>Mobile Accessories Store</h1>
  <p>Chargers • Handfree • Airbuds • Data Cables</p>
</div>

</body>
</html>
